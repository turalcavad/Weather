<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- icon pack  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
		/>

		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- css -->
		<link rel="stylesheet" href="./assets/styles/main.css" />
	</head>
	<body>
		<section class="content-wrapper">
			<div class="container">
				<div class="weather-top">
					<h1>Weather Forecast</h1>
					<input
						class="searchbar"
						type="text"
						placeholder="Enter a city name"
					/>
				</div>

				<div class="weather-bottom active">
					<h2 class="city-name">Baku,<span class="country">AZ</span></h2>
					<h2 class="temperature">25Â°C</h2>
					<h2 class="weather-description">Cloudy</h2>
					<h2>Humidity: <span class="humidity"></span></h2>
					<h2>Wind: <span class="wind"></span></h2>
				</div>

				<div class="weather-bottom">
					<h2 >Min Temp: <span class="min-temp"></span> </h2>
					<h2>Max Temp: <span class="max-temp"></span></h2>
					<h2>Feels like: <span class="feels-like"></span></h2>
					<h2>Pressure: <span class="pressure"></span></h2>
				</div>

				<button class="details-button">More Details</button>
			</div>
		</section>

		<!-- jquery -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<script src="./assets/js/weather.js"></script>
	</body>
</html>
